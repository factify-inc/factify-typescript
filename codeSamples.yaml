  - target: $["paths"]["/v1beta/api-keys"]["get"]
    update:
      "x-codeSamples":
        - "lang": "typescript"
          "label": "listApiKeys"
          "source": "import { Factify } from \"@factify/sdk\";\n\nconst factify = new Factify({\n  bearerAuth: \"<YOUR_BEARER_TOKEN_HERE>\",\n});\n\nasync function run() {\n  const result = await factify.apiKeys.list({\n    organizationId: \"<id>\",\n  });\n\n  for await (const page of result) {\n    console.log(page);\n  }\n}\n\nrun();"
