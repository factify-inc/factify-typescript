name: SDK Release Notification

permissions:
  contents: read

on:
  release:
    types: [created]

jobs:
  notify:
    name: Send Slack notification
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message payload
        id: prepare-message
        shell: bash
        run: |
          # Read values directly into jq to avoid bash variable assignment issues with newlines
          # Use jq to read from GitHub context and handle empty values
          PAYLOAD=$(jq -n \
            --arg name "${{ github.event.release.name }}" \
            --arg body "${{ github.event.release.body || 'No release notes provided.' }}" \
            --arg url "${{ github.event.release.html_url }}" \
            '{text: "âœ… *SDK Published: \($name)*\n\n\($body)\n\n<\($url)|View Release>"}')

          echo "payload<<EOF" >> $GITHUB_OUTPUT
          echo "$PAYLOAD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: ${{ steps.prepare-message.outputs.payload }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FACTOPS_PROD_RELEASE_SLACK_URL }}
