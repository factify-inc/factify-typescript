name: SDK Release Notification

permissions:
  contents: read

on:
  release:
    types: [created]

jobs:
  notify:
    name: Send Slack notification
    runs-on: ubuntu-latest
    steps:
      - name: Prepare message payload
        id: prepare-message
        shell: bash
        env:
          RELEASE_NAME: ${{ github.event.release.name }}
          RELEASE_BODY: ${{ github.event.release.body }}
          RELEASE_URL: ${{ github.event.release.html_url }}
        run: |
          # Use environment variables to safely handle multiline content
          # jq's --arg properly escapes all content including newlines
          PAYLOAD=$(jq -n \
            --arg name "$RELEASE_NAME" \
            --arg body "$RELEASE_BODY" \
            --arg url "$RELEASE_URL" \
            '{text: "âœ… *SDK Published: \($name)*\n\n*Release Notes:*\n\($body)\n\n<\($url)|View Release>"}')

          echo "payload<<EOF" >> $GITHUB_OUTPUT
          echo "$PAYLOAD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: ${{ steps.prepare-message.outputs.payload }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.FACTOPS_PROD_RELEASE_SLACK_URL }}
