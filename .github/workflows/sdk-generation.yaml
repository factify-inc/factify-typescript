name: Generate TypeScript SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
on:
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDK
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  repository_dispatch:
    types: [openapi-update]
jobs:
  promote-to-stable:
    name: Promote RC to Stable
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'repository_dispatch' && 
      github.event.client_payload.release_type == 'stable'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.SDK_PUBLISH_GH_TOKEN }}

      - name: Setup Speakeasy CLI
        uses: speakeasy-api/setup-speakeasy@v1

      - name: Promote RC to stable
        run: |
          speakeasy bump graduate -t typescript
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .speakeasy/gen.yaml .speakeasy/gen.lock
          git commit -m "chore: promote SDK from RC to stable" || echo "No changes to commit"
          git push

  generate:
    needs: [promote-to-stable]
    if: always() && (needs.promote-to-stable.result == 'success' || needs.promote-to-stable.result == 'skipped')
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force || false }}
      mode: direct
      set_version: ${{ github.event.inputs.set_version || '' }}
      target: typescript
    secrets:
      github_access_token: ${{ secrets.SDK_PUBLISH_GH_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}

  convert-to-rc:
    name: Convert to RC Version
    runs-on: ubuntu-latest
    needs: [generate]
    if: |
      always() && 
      needs.generate.result == 'success' &&
      github.event_name == 'repository_dispatch' &&
      github.event.client_payload.release_type == 'rc'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.SDK_PUBLISH_GH_TOKEN }}

      - name: Setup Speakeasy CLI
        uses: speakeasy-api/setup-speakeasy@v1

      - name: Convert stable version to RC
        run: |
          # Read the version that Speakeasy generated
          GENERATED_VERSION=$(yq eval '.management.releaseVersion' .speakeasy/gen.lock 2>/dev/null || echo "")
          
          # Check if already in RC mode
          if [[ "$GENERATED_VERSION" =~ -rc\.[0-9]+$ ]]; then
            echo "Already in RC mode ($GENERATED_VERSION), no conversion needed"
            exit 0
          fi
          
          # Convert stable version to RC
          RC_VERSION="${GENERATED_VERSION}-rc.1"
          echo "Converting $GENERATED_VERSION to $RC_VERSION"
          speakeasy bump -v "$RC_VERSION" -t typescript
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .speakeasy/gen.yaml .speakeasy/gen.lock
          git commit -m "chore: convert SDK version to RC" || echo "No changes to commit"
          git push

  notify-failure:
    name: Send Slack failure notification
    needs: generate
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Send Slack failure notification
        uses: ./.github/actions/slack-sdk-failure
        with:
          webhook-url: ${{ secrets.FACTOPS_PROD_RELEASE_SLACK_URL }}
          sdk-name: "TypeScript"
          repository: "factify-inc/factify-typescript"
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          commit-sha: ${{ github.sha }}
          run-number: ${{ github.run_number }}
