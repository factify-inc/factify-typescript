name: Generate TypeScript SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
on:
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDK
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  repository_dispatch:
    types: [openapi-update]
jobs:
  prepare-version:
    name: Prepare SDK Version
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'repository_dispatch' && 
      github.event.client_payload.release_type != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.SDK_PUBLISH_GH_TOKEN }}

      - name: Setup Speakeasy CLI
        uses: speakeasy-api/setup-speakeasy@v1

      - name: Prepare version for RC release
        if: github.event.client_payload.release_type == 'rc'
        run: |
          CURRENT_VERSION=$(yq eval '.typescript.version' .speakeasy/gen.yaml 2>/dev/null || echo "0.0.0")
          
          # Check if already in RC mode
          if [[ "$CURRENT_VERSION" =~ -rc\.[0-9]+$ ]]; then
            echo "Already in RC mode ($CURRENT_VERSION), Speakeasy will auto-increment during generation"
            exit 0
          fi
          
          # Not in RC mode - bump patch and set to RC format
          CURRENT_BASE=${CURRENT_VERSION%-rc*}
          if [[ "$CURRENT_BASE" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            NEXT_PATCH=$((PATCH + 1))
            RC_VERSION="${MAJOR}.${MINOR}.${NEXT_PATCH}-rc.1"
            echo "Setting RC version: $RC_VERSION"
            speakeasy bump -v "$RC_VERSION" -t typescript
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .speakeasy/gen.yaml .speakeasy/gen.lock
            git commit -m "chore: set SDK version to RC before generation" || echo "No changes to commit"
            git push
          fi

      - name: Promote RC to stable
        if: github.event.client_payload.release_type == 'stable'
        run: |
          speakeasy bump graduate -t typescript
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .speakeasy/gen.yaml .speakeasy/gen.lock
          git commit -m "chore: promote SDK from RC to stable" || echo "No changes to commit"
          git push

  generate:
    needs: [prepare-version]
    if: always() && (needs.prepare-version.result == 'success' || needs.prepare-version.result == 'skipped')
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force || false }}
      mode: direct
      set_version: ${{ github.event.inputs.set_version || '' }}
      target: typescript
    secrets:
      github_access_token: ${{ secrets.SDK_PUBLISH_GH_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}

  notify-failure:
    name: Send Slack failure notification
    needs: generate
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Send Slack failure notification
        uses: ./.github/actions/slack-sdk-failure
        with:
          webhook-url: ${{ secrets.FACTOPS_PROD_RELEASE_SLACK_URL }}
          sdk-name: "TypeScript"
          repository: "factify-inc/factify-typescript"
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          commit-sha: ${{ github.sha }}
          run-number: ${{ github.run_number }}
