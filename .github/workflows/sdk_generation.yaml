name: Generate TypeScript SDK
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
  id-token: write
on:
  workflow_dispatch:
    inputs:
      force:
        description: Force generation of SDK
        type: boolean
        default: false
      set_version:
        description: optionally set a specific SDK version
        type: string
  repository_dispatch:
    types: [openapi-update]
jobs:
  calculate-version:
    name: Calculate SDK Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get current version
        id: current
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current SDK version: $CURRENT_VERSION"

      - name: Calculate version based on release type
        id: version
        run: |
          # Only calculate version for repository_dispatch with release_type
          if [ "${{ github.event_name }}" != "repository_dispatch" ] || [ -z "${{ github.event.client_payload.release_type }}" ]; then
            echo "Skipping version calculation (workflow_dispatch or no release_type)"
            echo "version=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          CURRENT="${{ steps.current.outputs.current }}"
          RELEASE_TYPE="${{ github.event.client_payload.release_type }}"
          
          # Parse version: X.Y.Z or X.Y.Z-rc.N
          if [[ $CURRENT =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)(-rc\.([0-9]+))?$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            RC_NUM=${BASH_REMATCH[5]}
            
            if [ "$RELEASE_TYPE" = "rc" ]; then
              # Calculate RC version
              if [ -n "$RC_NUM" ]; then
                # Already an RC, increment RC number
                NEW_RC=$((RC_NUM + 1))
                NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-rc.${NEW_RC}"
              else
                # Stable version, create first RC for next patch
                NEW_PATCH=$((PATCH + 1))
                NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}-rc.1"
              fi
            elif [ "$RELEASE_TYPE" = "stable" ]; then
              # Promote RC to stable
              if [ -n "$RC_NUM" ]; then
                # RC version, promote to stable (remove RC suffix)
                NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              else
                # Already stable, use as-is
                NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              fi
            else
              echo "Error: Unknown release_type: $RELEASE_TYPE"
              exit 1
            fi
          else
            echo "Error: Could not parse version $CURRENT"
            exit 1
          fi
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $NEW_VERSION (release_type: $RELEASE_TYPE)"

  generate:
    # Only generate SDK when explicitly triggered
    # For repository_dispatch: require release_type to be set and calculate-version to succeed
    # For workflow_dispatch: allow manual triggers with optional set_version
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'repository_dispatch' && github.event.client_payload.release_type != '')
    needs: [calculate-version]
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      force: ${{ github.event.inputs.force || false }}
      mode: direct
      set_version: ${{ github.event.inputs.set_version || (needs.calculate-version.outputs.version != '' && needs.calculate-version.outputs.version) || '' }}
      target: typescript
    secrets:
      github_access_token: ${{ secrets.SDK_PUBLISH_GH_TOKEN }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}

  notify-failure:
    name: Send Slack failure notification
    needs: generate
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Send Slack failure notification
        uses: ./.github/actions/slack-sdk-failure
        with:
          webhook-url: ${{ secrets.FACTOPS_PROD_RELEASE_SLACK_URL }}
          sdk-name: "TypeScript"
          repository: "factify-inc/factify-typescript"
          workflow-run-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          commit-sha: ${{ github.sha }}
          run-number: ${{ github.run_number }}
